name: Update Visits

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *' # Runs every Min

jobs:
  update-visits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Increment visit counter
        id: increment
        run: |
          visits=$(cat visits.txt)
          echo "Current visits: $visits"
          visits=$((visits + 1))
          echo "Updated visits: $visits"
          echo $visits > visits.txt
          echo "::set-output name=visits::$visits"

      - name: Update README.md
        run: |
          visits=${{ steps.increment.outputs.visits }}
          badge="![Visits](https://img.shields.io/badge/Visits-$visits-blue)"
          echo "Updating README.md with badge: $badge"
          sed -i '/!\[Visits\]/c\'"$badge" README.md

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add visits.txt README.md
          git commit -m 'Update visits count'
          git push
